
[package]
authors = ["Automatically generated"]
edition = "2018"
name = "fe-compiler-fuzz"
publish = false
version = "0.0.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
fe-compiler-test-utils = {path = "../test-utils", features = ["solc-backend"]}
libfuzzer-sys = "0.4"
serde = {version = "1.0.125", features = ["derive"]}
serde_json = "1.0.64"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
doc = false
name = "erc20_target"
path = "fuzz_targets/erc20_target.rs"
test = false

[features]
solc-backend = ["fe-compiler-test-utils/solc-backend"]
