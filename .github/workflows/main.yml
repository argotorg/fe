name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:

  coverage:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
    - name: coverage with tarpaulin
      run: |
        ./coverage.sh --out Xml
        bash <(curl -s https://codecov.io/bash)

  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Install system dependencies
      run: |
        sudo apt-get install -y libboost-all-dev
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Build
      run: cargo build --verbose
    - name: Lint with rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Lint with clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        # TODO: Turn --all-features back on when CI supports building solc
        args: --all-targets -- -D warnings

  test:

    # TODO: Need to enable Mac and Windows builds [ubuntu-latest, macos-latest windows-latest]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
    - name: Install system dependencies
      run: |
        sudo apt-get install -y libboost-all-dev
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Run tests
      run: cargo test --workspace --features solc-backend --verbose

  wasm-test:
      runs-on: ubuntu-latest
      container: davesque/rust-wasm
      steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run WASM tests
        run: wasm-pack test --node -- --workspace