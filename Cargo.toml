[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
common = { path = "crates/common", package = "fe-common" }
driver = { path = "crates/driver", package = "fe-driver" }
hir = { path = "crates/hir", package = "fe-hir" }
hir-analysis = { path = "crates/hir-analysis", package = "fe-hir-analysis" }
parser = { path = "crates/parser", package = "fe-parser" }
test-utils = { path = "crates/test-utils", package = "fe-test-utils" }
resolver = { path = "crates/resolver", package = "fe-resolver" }

camino = "1.1.9"
clap = { version = "4.5.26", features = ["derive"] }
codespan-reporting = "0.11"
derive_more = { version = "1.0", default-features = false, features = [
    "from",
    "try_into",
] }
dir-test = "0.4"
rustc-hash = "2.1.0"
num-bigint = "0.4"
paste = "1.0.15"
salsa = { git = "https://github.com/salsa-rs/salsa", rev = "d32b3c1995b632d894250a667adb79c846b3da02" }
smallvec = { version = "1.13.2", features = ["union"] }
wasm-bindgen-test = "0.3"
glob = "0.3.2"
semver = "1.0.24"
act-locally = "0.1.1"
anyhow = "1.0.95"
async-compat = "0.2.4"
async-lsp = { git = "https://github.com/micahscopes/async-lsp", branch = "pub-inner-type-id" }
async-std = "1.13.0"
bitflags = "2.8"
cranelift-entity = "0.115"
criterion = "0.5"
dot2 = "1.0"
either = "1.13"
ena = "0.14"
futures = "0.3.31"
futures-batch = "0.6.1"
if_chain = "1.0"
include_dir = "0.7"
indexmap = "2.7"
insta = { version = "1.42", default-features = false }
itertools = "0.14"
lazy_static = "1.5.0"
logos = "0.15"
num-traits = "0.2.19"
patricia_tree = "0.9.0"
rowan = "0.16.1"
rust-embed = "8.5.0"
serde = "1.0.217"
serde_json = "1.0.135"
smallvec2 = "2.0.0-alpha.10"
tokio = "1.43.0"
tokio-macros = "2.5.0"
toml = "0.8"
tower = "0.5.2"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-tree = "0.4.0"
unwrap-infallible = "0.1.5"
url = "2.5.4"
walkdir = "2.4"

[profile.dev]
# Set to 0 to make the build faster and debugging more difficult.
debug = 1
